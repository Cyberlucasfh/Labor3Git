<!--Main Section-->
<section id="main">

    <div class="left"></div>
    <div class="center">

        <div id="browsertype"></div>
        <form method="post" id="form" action="">
            <button id="reset">Reset outside form </button>
            <button type="button" id="ajaxrequest">AJAXREQUEST </button>
            <ul class="noBullets">
                <li><label for="namefield">NameTEST:</label> </li>
                <li><input type="text" name="name" maxlength="30" placeholder="Name" id="namefield"></li>
                <li><label for="emailfield">Email</label></li>
                <li><input type="email" name="email" id="emailfield" placeholder="E-Mail Addresse"></li>
                <li><label for="datefield">Sag mir ein Datum</label></li>
                <li><input type="date" name="date" id="datefield"></li>
                <li><label for="messagefield">Nachricht</label></li>
                <li><textarea name="message" id="messagefield" cols="30" rows="10"></textarea></li>
                <li><label for="passwordfield">Geheimes Passwort:</label></li>
                <li><input type="password" name="password" maxlength="30" placeholder="Passwort(hunter2)" id = passwordfield></li>
                <li><input type="radio" name ="NO-REPLY" id="replyButton" value="100"> <label for="replyButton">Bitte antworten</label></li>
                <li><input type="radio" name ="NO-REPLY" id="noreplyButton" value="102" checked="checked"> <label for="noreplyButton">Bitte NICHT antworten</label></li>
                <li><input type="submit" id="submit"></li>
                <button id="imgButt">Reset inside form </button>
            </ul>
        </form>
        <div id="ajaxplaceholder"></div>
    </div>
    <div class="right"></div>
</section>
