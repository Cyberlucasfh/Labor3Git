<section id="main">

        <form action="http://localhost/MAKERGLOVE WA-MS2/scripts/echo.pl" method="post" >
            <ul class="noBullets">
                <li><label for="namefield">NameTEST:</label> </li>
                <li><input type="text" name="NAME" maxlength="30" placeholder="Name" id="namefield" required></li>
                <li><label for="emailfield">Email</label></li>
                <li><input type="email" name="EMAIL" id="emailfield" placeholder="E-Mail Addresse" required></li>

                <li><input type="password" name="PASSWORD" maxlength="30" placeholder="Passwort(hunter2)" id = passwordfield></li>
                <li><input type="radio" name ="NO-REPLY" id="replyButton" value="R"> <label for="replyButton">Bitte antworten</label></li>
                <li><input type="radio" name ="NO-REPLY" id="noreplyButton" value="NR" checked="checked"> <label for="noreplyButton">Bitte NICHT antworten</label></li>
                <li><input type="reset"></li>
                <li><input type="submit"></li>
            </ul>





        </form>
        <form>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>

                    <input type="text" class="form-control" id="inputName" placeholder="Name">

            <div class="row mb-3">
                <label for="inputMail3" class="col-sm-2 col-form-label">E-Mail</label>

            <div class="row mb-3">
